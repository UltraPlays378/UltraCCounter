<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ðŸ”’ Disable zooming -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>UltraCCounter</title>

    <!-- ðŸ“± iOS App Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="UltraCCounter">

    <!-- ðŸš« Cache Control (CRITICAL FOR AUTO UPDATE) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- ðŸ–¼ App Icon -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="icon.png">
    <link rel="icon" href="icon.png">

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            height: 100%;
            touch-action: manipulation;
            overscroll-behavior: none;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .counter-wrapper {
            background-color: var(--card);
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .count-display {
            font-size: 6rem;
            font-weight: 800;
            min-width: 180px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            transition: color 0.2s ease;
        }

        .btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary);
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.9);
        }

        .btn-down {
            background-color: #475569;
        }

        @media (max-width: 480px) {
            .counter-wrapper {
                padding: 1.5rem;
                gap: 1rem;
            }
            .count-display {
                font-size: 4rem;
                min-width: 120px;
            }
            .btn {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
        }

        /* ðŸ”„ Update overlay */
        #updating {
            position: fixed;
            inset: 0;
            background: var(--bg);
            color: var(--text);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            z-index: 999;
        }
    </style>
</head>

<body>
<div id="updating">Updatingâ€¦</div>

<main class="counter-wrapper">
    <button id="decrement" class="btn btn-down">âˆ’</button>
    <div id="counter" class="count-display">0</div>
    <button id="increment" class="btn">+</button>
</main>

<script>
/* ðŸ” AUTO UPDATE ENGINE */
(async function autoUpdate() {
    const VERSION = "1.0.0"; // ðŸ”¼ change this whenever you update

    try {
        const res = await fetch(window.location.href, { cache: "no-store" });
        const text = await res.text();

        if (!text.includes(`VERSION = "${VERSION}"`)) {
            document.getElementById("updating").style.display = "flex";
            setTimeout(() => location.reload(true), 300);
        }
    } catch (_) {}
})();

/* ðŸ§® COUNTER LOGIC */
(function () {
    let count = 0;
    const display = document.getElementById('counter');

    function updateUI() {
        display.textContent = count;
        display.style.color =
            count > 0 ? 'var(--success)' :
            count < 0 ? 'var(--danger)' :
            'var(--text)';
    }

    document.getElementById('increment').onclick = () => {
        count++;
        updateUI();
    };

    document.getElementById('decrement').onclick = () => {
        count--;
        updateUI();
    };
})();
</script>
</body>
</html>
