<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UltraCCounter</title>

    <!-- üì± iOS App Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="UltraCCounter">

    <!-- üö´ Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            height: 100%;
            touch-action: manipulation;
            overscroll-behavior: none;
            background-color: var(--bg);
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ‚öôÔ∏è Settings Toggle */
        #settings-trigger {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--text);
            opacity: 0.6;
            cursor: pointer;
            padding: 10px;
            z-index: 100;
        }

        #settings-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            max-width: 85%;
            height: 100%;
            background: var(--card);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1), visibility 0.4s;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            visibility: hidden;
        }

        #settings-panel.open {
            right: 0;
            visibility: visible;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
        }

        .counter-wrapper {
            background-color: var(--card);
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .count-display {
            font-size: 6rem;
            font-weight: 800;
            min-width: 180px;
            text-align: center;
            font-variant-numeric: tabular-nums;
            transition: color 0.2s ease, transform 0.1s ease;
        }

        .pulse { transform: scale(1.1); }

        .btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary);
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active { transform: scale(0.9); }
        .btn-down { background-color: #475569; }

        #updating {
            position: fixed;
            inset: 0;
            background: var(--bg);
            color: var(--text);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            z-index: 2000;
        }

        @media (max-width: 480px) {
            .counter-wrapper { padding: 1.5rem; gap: 1rem; }
            .count-display { font-size: 4rem; min-width: 120px; }
            .btn { width: 65px; height: 65px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div id="updating">Syncing Changes...</div>

<button id="settings-trigger" aria-label="Settings">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
</button>

<div id="settings-panel">
    <div class="settings-header">
        <h2>Settings</h2>
        <button id="close-settings" style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
    </div>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <span>Vibration</span>
        <input type="checkbox" id="vibrate-toggle" checked>
    </div>
    <button id="reset-btn" style="background:var(--danger); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; width:100%;">Reset Counter</button>
    <div style="margin-top:auto; opacity:0.3; font-size:0.8rem;">Build: 1.0.4</div>
</div>

<main class="counter-wrapper">
    <button id="decrement" class="btn btn-down">‚àí</button>
    <div id="counter" class="count-display">0</div>
    <button id="increment" class="btn">+</button>
</main>

<script id="app-logic">
/* üß¨ MUTATION OBSERVER API: INDEX MONITORING */
(function setupObserver() {
    const targetNode = document.body;
    const config = { childList: true, subtree: true, characterData: true };
    const CURRENT_VERSION = "1.0.4";

    const callback = (mutationsList) => {
        for (const mutation of mutationsList) {
            // If the script tag content changes or index.html structure is modified
            if (mutation.type === 'characterData' || mutation.type === 'childList') {
                const scriptContent = document.getElementById('app-logic').textContent;
                if (!scriptContent.includes(`CURRENT_VERSION = "${CURRENT_VERSION}"`)) {
                    document.getElementById('updating').style.display = 'flex';
                    setTimeout(() => location.reload(true), 500);
                }
            }
        }
    };

    const observer = new MutationObserver(callback);
    observer.observe(targetNode, config);
})();

/* üßÆ COUNTER LOGIC */
(function() {
    let count = 0;
    let vibrateEnabled = true;
    const display = document.getElementById('counter');
    const panel = document.getElementById('settings-panel');

    // Internal UI Observer for the Number Pulse
    const uiObserver = new MutationObserver(() => {
        display.classList.remove('pulse');
        void display.offsetWidth;
        display.classList.add('pulse');
        if (vibrateEnabled && window.navigator.vibrate) window.navigator.vibrate(10);
    });
    uiObserver.observe(display, { childList: true });

    function updateUI() {
        display.textContent = count;
        display.style.color = count > 0 ? 'var(--success)' : count < 0 ? 'var(--danger)' : 'var(--text)';
    }

    document.getElementById('increment').onclick = () => { count++; updateUI(); };
    document.getElementById('decrement').onclick = () => { count--; updateUI(); };
    document.getElementById('settings-trigger').onclick = (e) => { e.stopPropagation(); panel.classList.add('open'); };
    document.getElementById('close-settings').onclick = () => { panel.classList.remove('open'); };
    document.getElementById('vibrate-toggle').onchange = (e) => { vibrateEnabled = e.target.checked; };
    document.getElementById('reset-btn').onclick = () => { count = 0; updateUI(); panel.classList.remove('open'); };

    document.addEventListener('click', (e) => {
        if (panel.classList.contains('open') && !panel.contains(e.target) && !document.getElementById('settings-trigger').contains(e.target)) {
            panel.classList.remove('open');
        }
    });

    // Background Auto-Update Check (Poller)
    async function checkUpdate() {
        try {
            const res = await fetch(window.location.href, { cache: "no-store" });
            const html = await res.text();
            // If the fetched HTML has a different version string, mutate the DOM to trigger the observer
            if (html && !html.includes(`CURRENT_VERSION = "1.0.4"`)) {
                document.getElementById('app-logic').textContent += " // update detected";
            }
        } catch(e) {}
    }
    setInterval(checkUpdate, 5000);
})();
</script>
</body>
</html>
